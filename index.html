<!DOCTYPE html>
<html>
<head>
<title>金哥网站测试用</title>
<style type="text/css">
.changeColor{
        animation-name: anim1;
        animation-direction: alternate;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-duration: 10s;
}
 
@keyframes anim1{
        0% {
   background: linear-gradient(1deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);//背景色
   color:white; //文字颜色
        }
        25% {
   background: linear-gradient(60deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:orange;
        }
        50% {
   background: linear-gradient(120deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:black;
        }
        75% {
   background: linear-gradient(60deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:blue;
        }
        100% {
   background: linear-gradient(1deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:white;
        }
}
</style>
</head>
<body>
	
<div class="changeColor">
	<font size="8">不需要挽留</font>
        <br>
	<font size="8">放不下小美</font>
	<br>
	<font size="8">离不开小丽</font>
	<br>
	<font size="8">出来面对！</font>
	<br>
	<font size="8">做错就要认，挨打要立正！</font>
	<br>
	<font size="8">到达胜利之前，无法回头！</font>
</div>
	<font size="8" color="blue">都给我嗨起来！！</font>
	<img src="./动图.gif" alt="动图" alt="111" width="100%" height="50%">
	<audio src="./DJ阿金 - 飞一般的节奏 (Remix).mp3" autoplay loop></audio>
</body>
</html>
