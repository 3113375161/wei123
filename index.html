    <title>小帅本帅</title>
    <style type="text/css">
.changeColor{
        animation-name: anim1;
        animation-direction: alternate;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-duration: 10s;
}
 
@keyframes anim1{
        0% {
   background: linear-gradient(1deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);//背景色
   color:white; //文字颜色
        }
        25% {
   background: linear-gradient(60deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:orange;
        }
        50% {
   background: linear-gradient(120deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:black;
        }
        75% {
   background: linear-gradient(60deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:blue;
        }
        100% {
   background: linear-gradient(1deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:white;
        }
}
</style>
</head>
 
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        /* 设置可视窗口的宽高 */
        body {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: pink;
        }
 
        .container {
            position: absolute;
            width: 800px;
            height: 100px;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 800px;
        }
 
        .box {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            animation: run 10s linear infinite;
        }
 
        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
        }
 
        /*设置图像大小、边框、圆角、位置*/
        .circle img {
            width: 180px;
            height: 180px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }
 
        .circle1 {
            transform: translateZ(300px);
        }
 
        .circle2 {
            transform: rotateY(36deg) translateZ(300px);
        }
 
        .circle3 {
            transform: rotateY(72deg) translateZ(300px);
        }
 
        .circle4 {
            transform: rotateY(108deg) translateZ(300px);
        }
 
        .circle5 {
            transform: rotateY(144deg) translateZ(300px);
        }
 
        .circle6 {
            transform: rotateY(180deg) translateZ(300px);
        }
 
        .circle7 {
            transform: rotateY(216deg) translateZ(300px);
        }
 
        .circle8 {
            transform: rotateY(252deg) translateZ(300px);
        }
 
        .circle9 {
            transform: rotateY(288deg) translateZ(300px);
        }
 
        .circle10 {
            transform: rotateY(324deg) translateZ(300px);
        }
 
        @keyframes run {
            0% {
                transform: rotateY(0);
            }
 
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
 
    
        <div class="container">
