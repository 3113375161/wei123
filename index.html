<!DOCTYPE html>
<html>
<head>
<title>金哥网站测试用</title>
<style type="text/css">
.changeColor{
        animation-name: anim1;
        animation-direction: alternate;
        animation-timing-function: linear;
        animation-delay: 0s;
        animation-iteration-count: infinite;
        animation-duration: 10s;
}
 
@keyframes anim1{
        0% {
   background: linear-gradient(1deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);//背景色
   color:white; //文字颜色
        }
        25% {
   background: linear-gradient(60deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:orange;
        }
        50% {
   background: linear-gradient(120deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:black;
        }
        75% {
   background: linear-gradient(60deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:blue;
        }
        100% {
   background: linear-gradient(1deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
   color:white;
        }
}
</style>
</head>
<body>
	<img src="./微信图片_20230908163119.jpg" alt="111" width="500" height="500">
	<audio src="./Mr.16罗隽永、Simyee陈芯怡 - 不需要挽留 (Move On).mp3" autoplay="autoplay" loop="loop"></audio>
<div class="changeColor">
	<font size="8">不需要挽留</font>
        <br>
	<font size="8"放不下小美</font>
	<br>
	<font size="8">离不开小丽</font>
	<br>
	<font size="8">出来面对！</font>
	<br>
	<font size="8">做错就要认，挨打要立正！</font>
</div>
</body>
</html>
